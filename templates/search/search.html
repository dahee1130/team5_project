{% load mathfilters %}

<!DOCTYPE html>
<html lang="en">
<head>
    <div class="container mt-3"></div>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search</title>
        <link rel="stylesheet" href="../../static/search/search.css">
        <link rel="stylesheet" href="../../static/common/menu_style.css">
        <script src="../../static/search/search.js"></script>
       
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/hiphop5782/score@0.0.2/score.js"></script>
        <script>
            $(function(){
                $(".test-score1").score();
                $(".test-score2").score({
                    editable:true,
                    display:{
                        showNumber:true,
                        placeLimit:2
                    }
                });
                $(".test-score3").score({
                    editable:true,
                    integerOnly:true,
                    display:{
                        showNumber:true
                    }
                });
            });
        </script>
    </div>
</head>
<body>
    <div class="wrapper">
        <header>
            <a href="{% url 'movie' %}"><h1 id="title">Movie Plat</h1></a>
            <nav>
                <ul class="menu">
                    <li>
                        <div>
                            <form action="{% url 'searchapi:search_api' %}" method="GET" name="searchform" id="sf">
                                <input type="text" id="search1" name="q" placeholder="Search for something..." required>
                                <input type="submit" id="search2" value="Search" > 
                            </form>
                        </div>
                    </li>
                    <li><a href="{% url 'user:login' %}">login</a></li>
                    <li><a href="{% url 'user:signup' %}">Sign Up</a></li>
                </ul>
            </nav>
        </header> 
    </div>
    <div>
        <section>
            {% for item in items %}
                <div id="sec" style="padding:0.5%">
                    <div class="imgBoxDiv">
                        <div class="imgDiv">
                            <img src="{{item.image}}" width="100%" height="100%" onerror="this.src='https://images.christiandaily.co.kr/data/images/full/68175/image.jpg?w=600';"></a><br>  
                        </div>
                        <div class="imgDescDiv">
                            <br>
                            <!-- <p>&nbsp;&nbsp;<b>제목 : </b>{{ item.title|safe }}</p><br> -->
                            <p>&nbsp;&nbsp;<b>제작연도</b> : {{ item.pubDate }}년</p> <br>
                            <p>&nbsp;&nbsp;<b>감독</b> : {{ item.director }}</p><br>
                            <p>&nbsp;&nbsp;<b>배우</b> : {{ item.actor }} </p><br>
                            <!-- <p>&nbsp;&nbsp;<b>평점</b> : {{ item.userRating }}</p><br>  -->
                            <p id="naverlink"><a href="{{item.link}}"><b>더보기</b></a></p>
                        </div>
                    </div>
                    <div class="titleBox">
                        <!-- |truncatechars:15 -->
                        <p>{{ item.title|safe }}</p><br>
                        <div class="test-score1" data-max="5" data-rate="{{ item.userRating|div:2 }}"><b>&nbsp;{{ item.userRating }}&nbsp;&nbsp;&nbsp;</b></div><br>
                        <!-- <hr> -->
                    </div>
                </div>
            {% endfor %}
            
        </section>
    </div>
</body>
</html>
