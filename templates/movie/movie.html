{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Movie Plat</title>

    <link rel="stylesheet" href="../../static/movie/movie.css">
    <link rel="stylesheet" href="../../static/common/menu_style.css">
    <link rel="stylesheet" href="../../static/search/search.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dacf7dcd9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

    <div class="wrapper">
        <header>
            <a href="{% url 'home' %}"><h1 id="title" style="margin-top:17px; font-size:xx-large; font-weight: bold;">Movie Plat</h1></a>
            <nav>
                <ul class="menu">
                    <li>
                        <div>
                            <form action="{% url 'searchapi:search_api' %}" method="GET" name="searchform" id="sf">
                                <input type="text" id="search1" name="q" placeholder="Search for something..." style="margin-top:25px; font-size:small" required >
                                <input type="submit" id="search2" value="Search" style="margin-top:25px">
                            </form>
                        </div>
                    </li>
                    <li style="margin-top:25px"><a href="{% url 'user:logout' %}">logout</a></li>
                </ul>
            </nav>
        </header>
    </div>

    {% block content %}
    <section stlye="width:80%;">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FbEM2gA%2FbtrQF0haMeH%2FYAyOIheBUMsK34t8isWS01%2Fimg.jpg"
                        class="d-block w-100" alt="..." style="border-radius: 20px;">
                    <div class="carousel-caption d-none d-md-block">
                        <h4><strong>최신 상영작</strong></h4>
                        <h5>인생은 아름다워</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FHmjeA%2FbtrQFwULezF%2FolcSSQ5Mmwu3PtCG8mxUo1%2Fimg.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block" style="border-radius: 20px;">
                        <h5><strong>최신 상영작</strong></h5>
                        <p>브이 포 벤데타</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://blogfiles.pstatic.net/MjAyMjA1MjNfNTUg/MDAxNjUzMjMzNTEyMjMx.BkgczVVfrNroW7iqFT2rVrzydE9TWNg1_o4_mBf3JbQg.XRLOEsB7GxiNAkEakZ-m3uryRfG-p6RJs7lKPetoUWQg.JPEG.cjs2136/Everything4.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block" style="border-radius: 20px;">
                        <h5><strong>최신 상영작</strong></h5>
                        <p>EVERYTHING EVERYWHERE ALL AT ONCE</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev" style="margin-top:27%;">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next" style="margin-top:27%;">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </section>
</head>
