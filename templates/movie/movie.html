{% block content %}
<hr>
<h1 class="text-center">MOVIES</h1>
<hr>
    <div class="form-inline justify-content-center" >
        {% for movie in movies %}
        <div class="card" style="width: 18rem">
            <a href="{% url 'movie:movie' %}"><img src="{{ movie.poster_path }}" class="card-img-top" alt="..."></a>
            <!-- <div class="card-body" style="height: 16rem"> -->
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">
                {% if movie.overview %}
                <p>{{ movie.overview|truncatechars:100 }}</p>
                {% else %}
                <p>줄거리 없음</p>
                {% endif %}
            </p>
            <a href="{% url 'movie:movie' %}" class="btn btn-outline-dark">DETAIL</a>
        </div>
    </div>
    
    <p>
        {% for genre in genres %}
        <span>{{ genre.name }}</span>
        {% endfor %}
    </p>
    {% endfor %}
    </div>
{% endblock %}
