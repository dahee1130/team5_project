{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Movie Plat</title>

    <link rel="stylesheet" href="../../static/tvshow/tvshow.css">
    <link rel="stylesheet" href="../../static/common/menu_style.css">
    <link rel="stylesheet" href="../../static/search/search.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/dacf7dcd9c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Song+Myung&display=swap" rel="stylesheet">

    <div class="wrapper">
        <header>
            <a href="{% url 'movie:movie' %}"><h1 id="title" style="margin-top:17px; font-size:xx-large; font-weight: bold;">Movie Plat</h1></a>
            <a href="{% url 'movie:recommend' %}"><h1 style="margin-top:30px; font-size:medium; font-weight: bold;">Recommand</h1></a>
            <a href="{% url 'movie:tvshow' %}"><h1 style="margin-top:30px; font-size:medium; font-weight: bold;">TV SHOW</h1></a>
            
            <nav>
                <ul class="menu">
                    <li>
                        <div>
                            <form action="{% url 'searchapi:search_api' %}" method="GET" name="searchform" id="sf">
                                <input type="text" id="search1" name="q" placeholder="Search for something..." style="font-size:small; margin-top: 25px;" required >
                                <input type="submit" id="search2" value="Search" style="margin-top: 25px;">
                            </form>
                        </div>
                    </li>
                    <li>
                        {% if user.is_authenticated %}
                        {# 로그인한 경우 #}
                            <li style="margin-top: 25px;"><a href="{% url 'user:profile' %}">Profile</a></li>                    
                            <li style="margin-top: 25px;"><a href="{% url 'user:logout' %}">Logout</a></li>
                        {% else %}
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </header>
    </div>

</head>

<body style="background-color:#232323"> 

    <section class="modal" id="modal">
        <div style="background-color: black; opacity: 0.5; position:fixed; top:0px; left:0px; width:100%; height:100%;"></div>
        <div class="modalBox" id="modal_box">
            <div id = "modalimg"></div>
            <div id = "modaltext"></div>
        </div>
    </section>
    
    <section class="sec" style="margin-top:1%">
        <div>
            <h2 style="color:white;height: 30px;">평점 높은 컨텐츠</h2>
        </div>

        <div class="carousel">
            <div class="carouselbox">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight()">></a>
        </div>   

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.js"></script>
        <script src="../../static/tvshow/highestTV.js"></script>
    </section>

    <section class="sec">
        <div>
            <h2 style="color:white;">TODAY 인기 컨텐츠</h2>
        </div>

        <div class="carousel2">
            <div class="carouselbox2">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft2()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight2()">></a>
        </div>   
        <script src="../../static/tvshow/latestTV.js"></script>
    </section>
    <section class="sec">
        <div>
            <h2 style="color:white;">최근 인기 컨텐츠</h2>
        </div>

        <div class="carousel3">
            <div class="carouselbox3">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft3()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight3()">></a>
        </div>   
        <script src="../../static/tvshow/popularTV.js"></script>
    </section>
    
    <section class="sec">
        <div>
            <h2 style="color:white;">새로 올라온 컨텐츠</h2>
        </div>

        <div class="carousel4">
            <div class="carouselbox4">
            </div>
            <a class="switchLeft sliderButton" onclick="sliderScrollLeft4()"><</a>
            <a class="switchRight sliderButton" onclick="sliderScrollRight4()">></a>
        </div>   
        <script src="../../static/tvshow/airingtodaytv.js"></script>
    </section>

</body>
</html>
