<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플랫폼에 오신걸 환영합니다.</title>
    <link rel="stylesheet" href="../../static/common/home.css">
    <link rel="stylesheet" href="../../static/user/search.css">
    <link rel="stylesheet" href="../../static/common/menu_style.css">
    <script src="../../static/user/search.js"></script>
</head>
<header>
    <a href="{% url 'home' %}"><h1 id="title">Movie Plat</h1></a>
    <nav>
        <ul class="menu">
            <li>
                <div>
                    <form action="{% url 'searchapi:search_api' %}" method="GET" name="searchform" id="sf" onsubmit="return checkForm()">
                        <input type="text" id="search1" name="q" placeholder="Search for something..." required>
                        <input type="submit" id="search2" value="Search" > 
                    </form>
                </div>
            </li>
            {% if user.is_authenticated %}
            {# 로그인한 경우 #}
                <li><a href="{% url 'user:profile' %}">Profile</a></li>                    
                <li><a href="{% url 'user:logout' %}">Logout</a></li>
            {% else %}
            {% endif %}
        </ul>
    </nav>
</header> 

{% block body %}
<div style="margin-top: 10px; margin-left:30px; padding-bottom: 25px;">
<h2>{{ user.username }}의 profile</h2>
</div>
<div class="container">
    <div class="row justify-content-center">
        <div class="card">
                      
            <div class="card-header" style="margin-left: 50px; padding-bottom:15px; color: white;">
                <strong style="font-size: 18px;">
                <i class="fas fa-user-cog"></i>내 정보</strong>
            </div>
            <div class="card-body">
                <table style="color:whitesmoke; margin-left:60px; padding-bottom:15px;">
                    <tr>
                        <td class="profile_title">아이디</td>
                        <td class="profile_content">&nbsp;{{ user.username }}</td>
                    </tr>
                    <tr>
                        <td class="profile_title">이메일</td>
                        <td class="profile_content">&nbsp;{{ user.email }}</td>
                    </tr>
                </table>
                <div style="margin-left: 60px;">
                    <a href="{% url 'user:profile_delete' %}" style="color:#d14040f2;">
                        회원 탈퇴</a> <br>
                </div>
    <div style="margin-top: 40px; margin-left:30px; padding-bottom: 10px;">
        <h2>{{ user.username }}님의 선호 장르</h2>
    </div>
        <div class="card-header" style="margin-left: 50px; padding-bottom:8px; color: white;">
            <strong style="font-size: 18px;">
            <i class="fas fa-user-cog"></i></strong>
        </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
