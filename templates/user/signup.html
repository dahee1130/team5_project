<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/user/signup.css">
</head>
{% block body %}
<body>
	<div class="container">
		<div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3" id="h4">회원가입</h4>

                <form method="POST">
                    {% csrf_token %}
                    <div class="col-md-12 mb-6">
                        <label for="username" id="username">&nbsp;&nbsp;아이디</label>
                        <input type="text" class="form-control" name="username" style="color:black;" placeholder="15자 이하 문자,숫자만 가능합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                아이디를 입력해주세요.
                            </div>
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="email" id="email">&nbsp;&nbsp;이메일</label>
                        <input type="email" class="form-control" name="email" style="color:black;" placeholder="you@example.com" required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                이메일을 입력해주세요.
                            </div>      
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password1" id="password1" >&nbsp;&nbsp;비밀번호</label>
                        <input type="password" class="form-control" name="password1" style="color:black;" placeholder="비밀번호는 8자리 이상이어야 합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>      
                    </div>

                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password2" id="password2">&nbsp;&nbsp;비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" style="color:black;" placeholder="확인을 위해 이전과 동일한 비밀번호를 입력하세요." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                    </div>
                    <hr class="mb-4">
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="join_btn">가 입 완 료</button>
                </form>
                <script>
                    window.addEventListener('load', () => {
                    const forms = document.getElementsByClassName('validation-form');
            
                    Array.prototype.filter.call(forms, (form) => {
                        form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
            
                        form.classList.add('was-validated');
                        }, false);
                    });
                    }, false);
                </script>
            </div>
		</div>
		<footer class="my-3 text-center text-small">
        <!-- 카카오톡 -->
        <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.0.0/kakao.min.js" 
        integrity="sha384-PFHeU/4gvSH8kpvhrigAPfZGBDPs372JceJq3jAXce11bVA6rMvGWzvP4fMQuBGL" crossorigin="anonymous"></script>
        <script>
                Kakao.init('0e95a01f0cce58c6ebd027e5655e1921'); // 사용하려는 앱의 JavaScript 키 입력
        </script>
        {% load socialaccount %}
        <a id="kakao-login-btn" href="{% provider_login_url 'kakao' method='oauth2' %}">
            <img src="../../../static/common/kakao_login.png" style="height: 40px;"
            alt="카카오 로그인 버튼" />
        </a>
        <p id="token-result"></p>
        <script>
            function loginWithKakao() {
            Kakao.Auth.authorize({
                redirectUri: 'http://127.0.0.1:8000/home/',
            });
            }
            </script>
        </footer>
	</div>
</body>
{% endblock body %}
</html>
