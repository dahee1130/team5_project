<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원가입</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- 소셜 로그인 팝업 띄우기 -->
    <link rel="javascript" href="../../static/user/signup.js">

        integrity="sha384-7Nh0rg79CyOlptxWmx+fwCsN/77tn+3bSjr/GiovmXtZlFYp6STIR6ykEZXfzqhw"
        crossorigin="anonymous">
    </script>
</head>


{% block body %}
<body>
	<div class="container">
		<div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <h4 class="mb-3" id="h4">회원가입</h4>

                <form method="POST">
                    {% csrf_token %}
                    <div class="col-md-12 mb-6">
                        <label for="username" id="username">아이디</label>
                        <input type="text" class="form-control" name="username" style="color:black;" placeholder="15자 이하 문자,숫자만 가능합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                아이디를 입력해주세요.
                            </div>
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="email" id="email">이메일</label>
                        <input type="email" class="form-control" name="email" style="color:black;" placeholder="you@example.com" required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                이메일을 입력해주세요.
                            </div>      
                    </div>
                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password1" id="password1" >비밀번호</label>
                        <input type="password" class="form-control" name="password1" style="color:black;" placeholder="비밀번호는 8자리 이상이어야 합니다." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>      
                    </div>

                    <div class="col-md-12 mb-6" style="margin-top: 10px;">
                        <label for="password2" id="password2">비밀번호 확인</label>
                        <input type="password" class="form-control" name="password2" style="color:black;" placeholder="확인을 위해 이전과 동일한 비밀번호를 입력하세요." required>
                            <div class="invalid-feedback" id="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                    </div>
                    <hr class="mb-4">
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit" id="join_btn">가 입 완 료</button>
                </form>
                <script>
                    window.addEventListener('load', () => {
                    const forms = document.getElementsByClassName('validation-form');
            
                    Array.prototype.filter.call(forms, (form) => {
                        form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
            
                        form.classList.add('was-validated');
                        }, false);
                    });
                    }, false);
                </script>
            </div>
		</div>
		<footer class="my-3 text-center text-small">


        <!-- 카카오톡 -->
        {% load socialaccount %}
        <div>
            {% load socialaccount %}
            <a id="kakao-login-btn" href="{% provider_login_url 'kakao' method='oauth2' %}">
                <img src="https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FsEhgg%2FbtrQOnSmo5Z%2FtSPIqHRKyqirvUrHz90joK%2Fimg.png" style="height: 40px;">
            </a>
        </div>
        </footer>
	</div>
